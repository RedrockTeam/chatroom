<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
       input{
        margin:5px;
        padding: 5px;
       }
    </style>
</head>
<body>
    <form action="" id="form_ele">
        <label for="username">username</label>
           <input id="username" type="text" name='username'  value=''/><span id='error_msg_username'></span><br/>
        <label for="phonenumber">phonenumber</label>
           <input id="phonenumber" type="text" name='phonenumber' value=''/><span id='error_msg_phonenumber'></span><br/>

        <input type="submit" id="submit_ele"/>
    </form>

    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript">
        window.onload = function(){
           var submit = document.getElementById('submit_ele');

           submit.onclick = function(e){
            e.preventDefault();
            check();
           }
        }   

       function check(){
        var flag = true;

        var re = /1[3|5|8][0-9]{9}/;

         var username = document.getElementById('username').value;

         var phonenumber = document.getElementById('phonenumber').value;

         var error_msg_phonenumber = document.getElementById('error_msg_phonenumber');

         var error_msg_username = document.getElementById('error_msg_username');

         if(username == ''){
            flag = false;
            error_msg_username.innerHTML = '<i></i>输入姓名不能为空';
         }
         if(phonenumber == ''){
          flag = false;
          error_msg_phonenumber.innerHTML = '<i></i>输入电话号码不能为空';
         }else if(!re.test(phonenumber)){
          error_msg_phonenumber.innerHTML = '<i></i>输入电话号码不符合要求';
        }

       }
    </script>
</body>
</html>
